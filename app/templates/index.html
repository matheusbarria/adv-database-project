<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Home Page</title>

    <!-- style links -->
    <link rel="stylesheet" href="../static/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald|Roboto:wght@200..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- navigation bar for website -->

    <div class="container">
      <nav class="sidebar">
        <!-- TODO: add logo for app -->
        <header class="sidebar-header"><h2>Itinera</h2></header>
        <!-- Home -->
        <a href="{{ url_for('home') }}">
          <button>
            <span>
              <span class="material-symbols-outlined">home</span>
              <span>Home</span>
            </span>
          </button>
        </a>
        <!-- Search -->
        <a href=""> <!--replace this with explore button-->
          <button>
            <span>
              <span class="material-symbols-outlined">explore</span>
              <span>Map</span>
            </span>
          </button>
        </a>
        <!-- Notifications -->
        <a href="">
          <button>
            <span>
              <span class="material-symbols-outlined">add_location_alt</span>
              <span>Itinerary</span>
            </span>
          </button>
        </a>
        <!-- Profile -->
        <a href="">
          <button>
            <span>
              <span class="material-symbols-outlined">person</span>
              <span>Profile</span>
            </span>
          </button>
        </a>
        {% if session.get('user_id') %}
        <a href="{{ url_for('logout') }}" class="last-element">
          <button>
            <span>
              <span class="material-symbols-outlined">logout</span>
              <span>Logout</span>
            </span>
          </button>
        </a>
        {% else %}
        <a href="{{ url_for('login') }}" class="last-element">
          <button>
            <span>
              <span class="material-symbols-outlined">login</span>
              <span>Login</span>
            </span>
          </button>
        </a>
        {% endif %}
      </nav>
      <div class="content-column">
        <h2>FEED</h2>

        {% if not session.get('user_id') %}
        <div class="alert alert-info">
          <p>Welcome to Itinera! <a href="{{ url_for('signup') }}">Sign up</a> or <a href="{{ url_for('login') }}">log in</a> to start sharing your travel experiences.</p>
        </div>
        {% else %}
        <div class="alert alert-success">
          <p>Welcome back, {{ session.get('username') }}!</p>
        </div>
        {% endif %}
        </div>
      </div>
    </div>
  </body>
</html>
