<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{% block title %}Itinera{% endblock %}</title>

    <!-- style links -->
    <link rel="stylesheet" href="../static/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald|Roboto:wght@200..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- navigation bar for website -->

    <div class="container">
      <nav class="sidebar">
        <!-- TODO: add logo for app -->
        <header class="sidebar-header"><h2>Itinera</h2></header>
        <form action="{{ url_for('search_users') }}" method="GET" class="search-form">
          <div class="input-group">
            <input type="text" name="q" class="form-control" placeholder="Search users..." 
                   value="{{ request.args.get('q', '') }}">
            <button class="btn btn-outline-secondary" type="submit">
              <span class="material-symbols-outlined">search</span>
            </button>
          </div>
        </form>
        <!-- Home -->
        <a href="{{ url_for('home') }}">
          <button>
            <span>
              <span class="material-symbols-outlined">home</span>
              <span>Home</span>
            </span>
          </button>
        </a>
        <!-- Search -->
        <a href="{{ url_for('map') }}"> <!--replace this with explore button-->
          <button>
            <span>
              <span class="material-symbols-outlined">explore</span>
              <span>Map</span>
            </span>
          </button>
        </a>
        <!-- Itineraries -->
        <a href="{{ url_for('itineraries') }}">
          <button>
            <span>
              <span class="material-symbols-outlined">add_location_alt</span>
              <span>Itinerary</span>
            </span>
          </button>
        </a>
        <a href="{{ url_for('create_post')}}">
          <button>
            <span>
              <span class="material-symbols-outlined">add</span>
              <span>Create Post</span>
            </span>
          </button>
        </a>
        <!-- Profile -->
        <a href="{{ url_for('profile') }}">
          <button>
            <span>
              <span class="material-symbols-outlined">person</span>
              <span>Profile</span>
            </span>
          </button>
        </a>
        {% if session.get('user_id') %}
        <a href="{{ url_for('logout') }}" class="last-element">
          <button>
            <span>
              <span class="material-symbols-outlined">logout</span>
              <span>Logout</span>
            </span>
          </button>
        </a>
        {% else %}
        <a href="{{ url_for('login') }}" class="last-element">
          <button>
            <span>
              <span class="material-symbols-outlined">login</span>
              <span>Login</span>
            </span>
          </button>
        </a>
        {% endif %}
      </nav>
      
    </div>

    <main class="content-column">
      {% block content %}
      <!-- Content will be injected here -->
      {% endblock %}
    </main>
    {%block scripts %}{% endblock %}
  </body>
</html>
